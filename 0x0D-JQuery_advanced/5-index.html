    <script type="application/javascript">
      function createFamilyTree() {
        $("body").append("<table>");
        $("table").append("<thead>", "<tbody>");
        $("thead").append("<tr>");
        $("tr").append("<th>", "<th>");
        $("th:nth-child(1)").text("Firstname");
        $("th:nth-child(2)").text("Lastname");
      }
    
      function addNewMember(firstName, lastName) {
        $("tbody").append("<tr><td>" + firstName + "<td>" + lastName + "<td class='delete'>(x)");
        $(".delete").css("background-color", "orange")
                    .click(function() {
                      $(this).parent("tr").remove();
                    });
      }


      createFamilyTree();
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Salva");

    </script>
