<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8" />
    <title>Task 6</title>

  </head>

  <body>

    <script
      src="http://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous">
    </script>
    <script type="application/javascript">
      function createFamilyTree() {
        $("body").append("<table>");
        $("table").append("<thead>", "<tbody>");
        $("thead").append("<tr>");
        $("tr").append("<th>", "<th>");
        $("th:nth-child(1)").text("Firstname");
        $("th:nth-child(2)").text("Lastname");
      }
    
      function addNewMember(firstName, lastName, position) {
        const item = $("tbody").append("<tr><td>" + firstName + "<td>" + lastName + "<td class='delete'>(x)");
        position === "before" ? $("tbody").prepend(item) : $("tbody").append(item);
        $(".delete").css("background-color", "orange")
                    .click(function() {
                      $(this).parent("tr").remove();
                    });
      }

      function createForm() {
        $("table").before("<input type='text'>", "<input type='text'>", "<select><option value='before'>Before<option value='after'>After", "<input type='submit' class='submit'>");
        $(".submit").click(function () {
          addNewMember( $("input:nth-of-type(1)").val(), $("input:nth-of-type(2)").val(), $("select").val());
        });
      }

      createFamilyTree();
      createForm();

    </script>
  </body>

</html>
